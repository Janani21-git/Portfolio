<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="portfolio.js" defer></script>
  <style>
    .project-card {
      background-color: #1f2937; /* Dark gray background */
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 350px;
      margin: 10px;
      display: inline-block;
      text-align: center;
    }
    .project-title {
      color: #0800ff; /*blue color */
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .divider {
      border-bottom: 1px solid #333; /* Divider */
      margin: 10px 0;
    }
    .company-name, .tech-stack, .role {
      color: #b0b3b8; /* Light gray text color */
      text-align: left;
      margin-top: 10px;
      font-weight: bold;
    }
    .view-details {
      background-color: #e8e8f6; /*gray background */
      color: #1d1b1b;
      padding: 8px 16px;
      border-radius: 4px;
      margin-top: 15px;
      display: inline-block;
      text-decoration: none;
    }
    .view-details:hover {
      background-color: #0800ff;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <div id="particles-js"></div>

   <!-- Navigation Bar -->
   <header class="flex items-center justify-between p-5 bg-gray-800">
    <div class="flex items-center space-x-3">
      <!-- Profile Icon -->
      <img src="img.jpg" alt="Profile Icon" class="w-10 h-10 rounded-full">
    </div>
    <nav class="space-x-4">
      <a href="index.html" class="hover:text-blue-400">Home</a>
      <a href="about.html" class="hover:text-blue-400">About</a>
      <a href="project.html" class="hover:text-blue-400">Projects</a>
      <a href="contact.html" class="hover:text-blue-400">Contact</a>
     
    </nav>
  </header>
  <div class="flex justify-center flex-wrap p-10">
    <!-- Projects Section -->
    <div id="industry-projects">
      <!-- Projects will be injected here -->
    </div>
  </div>
  
  
  <!-- Sample project data -->
  <script>
    
    const industry_projects = [
      { title: "Real-time Character Counter", company: "Personal Project", tech: "HTML, CSS, JavaScript", role: "Developer", detailPage: "project1.html" },
      { title: "QUIZ APP", company: "Personal Project", tech: "Tailwind, React.js", role: "Developer", detailPage: "project2.html" }
    ];
  </script>

  <!-- Script to populate projects -->
  <script>
    function renderProjectCard(project) {
      return `
        <div class="project-card">
          <p class="project-title">${project.title}</p>
          <div class="divider"></div>
          <p class="company-name">Company: ${project.company}</p>
          <p class="tech-stack">Tech Stack: ${project.tech}</p>
          <p class="role">Role: ${project.role}</p>
          <a href="${project.detailPage}" class="view-details">View Details</a>
        </div>
      `;
    }

    function populateProjects(projects) {
      const container = document.getElementById('industry-projects');
      container.innerHTML = projects.map(renderProjectCard).join('');
    }

    // Populate projects
    document.addEventListener('DOMContentLoaded', function () {
      populateProjects(industry_projects);
    });
  </script>
   <!-- Footer -->
 <footer class="py-10 bg-gray-800 text-center">

    <a href="project.html" class="hover:text-blue-400">Projects</a>
    <a href="contact.html" class="hover:text-blue-400">Contact</a>
  </div>
  <div class="flex justify-center space-x-6 mt-4">
    <a href="https://github.com/Janani21-git" target="_blank" class="hover:text-blue-400">GitHub</a>
    <a href="https://www.linkedin.com/in/janani-n-343950300/" target="_blank" class="hover:text-blue-400">LinkedIn</a>
    <a href="mailto:njanani172005@gmail.com" class="hover:text-blue-400">Gmail</a>
  </div>
</footer>
</body>
</html>
